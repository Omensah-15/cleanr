# E-commerce analytics
description: "For cleaning e-commerce analytics exports"

trim_whitespace: true
remove_duplicates: true
normalize_columns: true

# Handle common e-commerce metrics
convert_types:
  sessions: "int"
  users: "int"
  pageviews: "int"
  revenue: "float"
  conversion_rate: "float"

# Clean up metric names
rename_columns:
  "Sessions": "sessions"
  "Users": "users"
  "New Users": "new_users"
  "Pageviews": "pageviews"
  "Avg. Session Duration": "avg_session_duration"
  "Bounce Rate": "bounce_rate"
  "Revenue": "revenue"
  "Transactions": "transactions"
  "Conversion Rate": "conversion_rate"

validation:
  sessions:
    min: 0
  revenue:
    min: 0
  conversion_rate:
    min: 0
    max: 100

output:
  date_format: "%Y-%m-%d"
  float_precision: 2
